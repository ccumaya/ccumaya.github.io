<body>
    <div>
        <div style='text-align: center;'><span>山中小屋雲端劇本</span></div>
        <div style='text-align: right; font-size: 2rem; margin: 0 4rem 0 0;'><span>優化作祟閱讀體驗</span></div>
    </div>
    <div style='background-color: #a2f193; padding: 20px; text-align: center;'>
        <input id="radBase" name="verSelect" type="radio" value="base" />

        <!-- div style='display:inline-block;'>房間</div -->

            <div style='display:none;'>
                <input id="radB1" checked="checked" name="floorSelect" type="radio" value="b1" />
                    <label for="radB1">地下室</label>
                <input id="radF1" name="floorSelect" type="radio" value="f1" />
                    <label for="radF1">一樓</label>
                <input id="radF2" name="floorSelect" type="radio" value="f2" />
                    <label for="radF2">二樓</label>
                <input id="radF3" name="floorSelect" type="radio" value="f3" />
                    <label for="radF3">屋頂</label>
            </div>
            <select id="hsltRoom" name="hsltRoom" >
            </select>
        </div>
    </div>
    <div style='background-color: #e89732; padding: 20px; text-align: center;'>
        <!-- div style='display:block;'>預兆</div -->
            <select id="hsltOmen" name="hsltOmen" >
            </select>
    </div>
    <div style='background-color: #9e805a; padding: 20px; text-align: center; '>
        <input id="btnHaunt" type="button" value="作祟" 
            style='font-size: larger; padding: 10px 20px 10px 20px;'/>
    </div>

    <div style='text-align: center; font-size:0.5em; padding:1em;'>
        <p>感謝 weselyong@ptt, GeniusF@ptt 提供中文化劇本，並感謝熱心的中文化團隊成員。</p>

    </div>




    <div style='text-align: center;'>
        <span id='hauntNum'></span><br />
        <span id='spTraitor'></span><br /><br />
        <span id='spNote' style='color:#9e805a;font-size:0.5em;'></span>
    </div>
    <div style='text-align: center; padding: 200px 0 200px 0;'>
        <span>英雄劇本</span><br />
        <a id='aSurvival'><img id='imgSurvival' width='75%' /></a>
    </div>

        <span>叛徒劇本</span><br />
