<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <title></title>
  
  <script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1));
        var sURLVariables = sPageURL.split('&');
        var sParameterName;
        var i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    </script>

</head>
<body>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
  <script>
    $(function () {
        console.log("ready!");

        //以下是有參數的狀況才會觸發
        var t = getUrlParameter('t'); //idxType
        var i = getUrlParameter('i'); //idx

        //var timgurl = imgUrl(hauntNum, true);
        var imgUrl = 'https://raw.githubusercontent.com/ccumaya/ccumaya.github.io/master/HauntImg/'+
            (t=='s' ? 'survival(1-101)' : 'traitor(1-101)') + '/' +
            i + '.jpg';

        $('#imgHaunt').attr('src', imgUrl);

    });
    
    
    </script>

<div style='text-align: center; padding: 200px 0 200px 0;'>

</html>
